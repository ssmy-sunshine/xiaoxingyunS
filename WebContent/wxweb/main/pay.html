<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>生活处处充满小幸运</title>
		
		<link rel="stylesheet" href="../fonts/iconfont.css">
		<link rel="stylesheet" href="../css/layer.css">
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../css/ticket.css">
		<style type="text/css">
			.allpricetip{
				font-size: 20px;
				margin-top: 30px;
				text-align: center;
				color: #FD482C;
			}
			.allprice{
				padding: 16px;
				border: 1px solid #FD482C;
				border-radius: 5px;
				width: 80%;
				margin: 25px 10%;
				text-align: center;
			}
			.allprice::-webkit-input-placeholder{
				color: #FFA73A;
			}
			.moneydetail{
				line-height: 24px;
				padding-left: 10%;
			}
		</style>
	</head>

	<body>
		<div class="wb-head">
			<a class="wb-back iconfont icon-fanhui"></a>
			<p class="wb-title">新世界茶餐厅(弘雅店)</p>
		</div>
		<div class="wb-content">
			<p class="allpricetip">支付订单金额</p>
			<input class="allprice" placeholder="请输入支付的订单金额" value="50.00"/>
			<div class="moneydetail">
				<p><span>订单总额:</span> <span class="red">50.00元</span></p>
				<p><span>使用积分:</span> <span class="red">100积分 抵1元</span></p>
				<p><span>使用优惠券:</span> <span class="red">-10元</span></p>
				<p><span>应支付:</span> <span class="red">39.00元</span></p>
			</div>
			<div id="ticketList"></div>
		</div>
		<p class="wb-footer wb-btn btn-red">和店员已确认,立即买单</p>
	</body>

	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/app.js" charset="utf-8"></script>
	<script src="../js/layer.js" charset="utf-8"></script>
	<script src="../js/ticket.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(function(){
			var score=getScoreStr(5);
			var ticket=getTicketStr(10);
			$("#ticketList").html(score+ticket);
		});
	</script>

</html>
